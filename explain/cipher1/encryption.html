    <h2>ðŸ¢ƒ</h2>
    <div id="flipped" class="w3-panel w3-sand w3-serif w3-border base"></div> (Bitflip, all 1s become 0s and all 0s become 1s)
    <hr>

<script>
    let word = "Hello!"
    let char = toCharCodeString(word);
    let bin = "";
    let padded = "";
    let binaryFlip = "";

    let array = char.split(" ");

    for(let i = 0; i < array.length; i++) {
        let binary = parseInt(array[i], 10).toString(2);

        bin += binary + " ";

        array[i] = zeroPad(binary, 8);
        padded += array[i] + " ";

        array[i] = bitFlip(array[i]);
        binaryFlip += array[i] + " ";
    }


    document.getElementById("word").innerHTML = "<h2>" + word + "</h2>";
    document.getElementById("code").innerHTML = "<h2>" + char + "</h2>";
    document.getElementById("binary").innerHTML = "<h2>" + bin + "</h2>";
    document.getElementById("padded").innerHTML = "<h2>" + padded + "</h2>";
    document.getElementById("flipped").innerHTML = "<h2>" + binaryFlip + "</h2>";
</script>
